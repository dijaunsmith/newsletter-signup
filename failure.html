<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Failure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/failure.css">
  </head>
  <body>
      <div class="large-container">
        <div class="message">
            <div class="container">
                <h1 class="display-3 message-title">Uh-oh!</h1>
            </div>
            <p>There was a problem signing you up. Try signing up again later.</p>
            <form action="/failure" method="post">
                <button class="btn btn-lg btn-warning center" type="submit" name="button">Try again</button>
            </form>
          </div>
      </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
